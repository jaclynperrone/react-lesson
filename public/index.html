<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Tweet Box</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/jsx;harmony=true">

      var TweetBox = React.createClass({
        getInitialState: function() {
          return {
            text:"",
            photoAdded: false
          };
        },
        handleChange: function(event) {
          this.setState({ text: event.target.value });
        },
        togglePhoto: function(event) {
          this.setState({photoAdded: !this.state.photoAdded});
        },
        remainingCharacters: function() {
          if (this.state.photoAdded) {
            return 140 - 23 - this.state.text.length;
          } else {
            return 140 - this.state.text.length;
          }
        },
        overflowAlert: function() {
          if (this.remainingCharacters() < 0) {
            if (this.state.photoAdded) {
              var beforeOverflowText = this.state.text.substring(140 - 23 - 10, 140 - 23);
              var overflowText = this.state.text.substring(140 - 23);
            } else {
              var beforeOverflowText = this.state.text.substring(140 - 10, 140);
              var overflowText = this.state.text.substring(140);  
            }
            return (
                <div className="alert alert-warning">
                  <strong>Oops! Too Long:</strong>
                  &nbsp;...{beforeOverflowText}
                  <strong className="bg-danger">{overflowText}</strong>
                </div>
            );
          } else {
            return "";
          }
        },
        render: function(){
          return (
            <div className="well clearfix">
              {this.overflowAlert()}
              <textarea className="form-control" onChange={this.handleChange}></textarea>

              <span>{this.remainingCharacters()}</span>

              <button className="btn btn-primary pull-right" disabled={this.state.text.length === 0 && !this.state.photoAdded}>Tweet</button>

              <button onClick={this.togglePhoto} className="btn btn-default pull-right">{this.state.photoAdded ? "âœ“ Photo Added" : "Add Photo"}</button>
            </div>
          );
        }
      });

      React.render(
        <TweetBox />,
        document.body
      );

    </script>
  </head>
  <body>

  </body>
</html>
