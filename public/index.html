<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Project Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
    <style>
      .modal {
        width: 600px;
        height: 600px;
        background-color: #eee;
        padding: 1em;
        /*display: none;*/
      }
      .show-modal {
        display: block;
      }
      input, textarea {
        width: 100%;
        /*padding: 1em;*/
        margin-bottom: 1em;
      }

    </style>
  </head>
  <body>
    <script type="text/jsx">
      var ModalStates = {
        NONE: 0,
        PROJECT: 1,
        RUN: 2,
        BAM: 3
      };

      var ProjectPage = React.createClass({
        getInitialState: function() {
          return {
            modal: ModalStates.NONE
          };
        },
        closeModal: function(){
          this.setState({modal: ModalStates.NONE});
        },
        showProjectModal: function(){
          this.setState({modal: ModalStates.PROJECT});
        },
        showRunModal: function(){
          this.setState({modal: ModalStates.RUN});
        },
        showBAMModal: function(){
          this.setState({modal: ModalStates.BAM});
        },
        render: function(){
          var modal;
          if (this.state.modal === ModalStates.NONE) {
            modal = null;
          } else {
              var form;
              if (this.state.modal === ModalStates.PROJECT) {
                form = <NewProjectForm />;
              } else if (this.state.modal === ModalStates.RUN) {
                form = <NewRunForm />;
              } else {
                form = <NewBAMForm />;
              }
            modal = <Modal handleClose={this.closeModal}>{form}</Modal>
          }
          return (
            <div>
              <h1>This is the project page</h1>
              <button onClick={this.showProjectModal}>New Project</button>
              <button onClick={this.showRunModal}>Add Run</button>
              <button onClick={this.showBAMModal}>Add BAM</button>
              {modal}
            </div>
          );
        },
        componentDidUpdate: function(prevProps, prevState) {
          var prevModal = prevState.modal,
              newModal = this.state.modal;
          if (prevModal == newModal) return;

          if (prevModal == ModalStates.NONE) {
            console.log('would call .modal()');
            $(this.getDOMNode()).find('.modal').modal();
          }
        },
        componentWillUpdate: function(nextProps, nextState) {
          var newModal = nextState.modal,
              prevModal = this.state.modal;
          if (prevModal == newModal) return;

          if (newModal == ModalStates.NONE) {
            console.log('would call .close()')
            $(this.getDOMNode()).find('.modal').hide();
          }
        }
      });

      var Modal = React.createClass({
        render: function(){
          return (
            <div className="modal">
              {this.props.children}
              <button onClick={this.props.handleClose}>Close modal</button>
            </div>
          );
        }
      });

      var NewProjectForm = React.createClass({
        render: function(){
          return (
            <form>
              <input type="text" placeholder="Project name"/>
              <textarea placeholder="Project notes"/>
              <input type="submit" value="submit"/>
            </form>
          );
        }
      });

      var NewRunForm = React.createClass({
        render: function(){
          return (
            <form>
              <input type="text" placeholder="Run name"/>
              <textarea placeholder="Run notes"/>
              <input type="submit" value="submit"/>
            </form>
          );
        }
      });

      var NewBAMForm = React.createClass({
        render: function(){
          return (
            <form>
              <input type="text" placeholder="BAM name"/>
              <textarea placeholder="BAM notes"/>
              <input type="submit" value="submit"/>
            </form>
          );
        }
      });

      React.render(<ProjectPage />, document.body);

    </script>
  </body>
</html>
